<div class="container-fluid cont-card">
    <div class="row">
        <div class="col">
            <div class="card w-100 ">
                <div class="card-body">
                    <div class="title">
                        <h5 class="card-title">Subject </h5>
                        <span class="num"> 0 </span>
                    </div>
                    <p class="card-text">Total Subject</p>
                </div>
            </div>
        </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-1"></div>
